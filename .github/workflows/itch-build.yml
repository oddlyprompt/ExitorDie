name: Build itch zip

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'main'
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Ensure zip is available
        run: sudo apt-get update && sudo apt-get install -y zip

      # Try npm ci; fall back to npm install if lockfile doesnâ€™t match
      - name: Install deps (ci)
        id: npmci
        run: |
          if [ -f package-lock.json ]; then
            npm ci && echo "ci_ok=true" >> $GITHUB_OUTPUT || echo "ci_ok=false" >> $GITHUB_OUTPUT
          else
            echo "ci_ok=false" >> $GITHUB_OUTPUT
          fi
      - name: Install deps (fallback)
        if: steps.npmci.outputs.ci_ok == 'false'
        run: npm install

      - name: Build (Vite)
        env:
          NODE_ENV: production
          VITE_API_BASE: ${{ vars.VITE_API_BASE || '' }}   # safe default
        run: npm run build

      - name: Create itch zip (index.html at root)
        run: |
          cd dist
          zip -r ../exit-or-die.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exit-or-die-zip
          path: exit-or-die.zip
          if-no-files-found: error