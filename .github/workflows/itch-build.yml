name: Build itch zip

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'main'
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'            # OK without a lockfile; just speeds up npm cache

      - name: Ensure zip is available
        run: sudo apt-get update && sudo apt-get install -y zip

      # Install using package.json in frontend/ (no lockfile required)
      - name: Install deps
        working-directory: frontend
        run: npm install

      - name: Build (Vite)
        working-directory: frontend
        env:
          NODE_ENV: production
          VITE_API_BASE: ${{ vars.VITE_API_BASE || '' }}
        run: npm run build

      # Zip contents of dist so index.html is at root of the zip
      - name: Create itch zip
        working-directory: frontend/dist
        run: zip -r ../../exit-or-die.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exit-or-die-zip
          path: exit-or-die.zip